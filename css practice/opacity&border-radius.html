<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>opacity&border-radius</title>
    </head>
    <body>
        <!-- opacity & border-radius -->
            <!-- opacity (不透明度) -->
            <!-- opacity 的值域為 0~1 -->
                <h1>opacity & border-radius</h1>
                <p style="position:relative; top:65px; left:25px;">opacity</p>
                <div style="width: 80px; height: 80px; background-color: blue; opacity:0.5;"></div>
                <hr/>
            <!-- border-radius 是把border的四個角變成半徑為X像素的圓弧 -->
                <div style="width: 80px; height: 80px; background-color: blue; border-radius: 10px;"></div>
                <hr/>
            <!-- border-radius: x px y px z px t px; 從左上順時針至左下依序設定每個角的圓弧值 -->
                <div style="width: 80px; height: 80px; background-color: blue; border-radius: 10px 20px 30px 40px;"></div>


    </body>
</html>
