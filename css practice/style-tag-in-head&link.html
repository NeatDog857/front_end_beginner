<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>style tag in head & link</title>
        <!-- style 標籤寫在 head 裡面可以直接套用設定到所有指定類型的標籤中 -->
            <style>
                p{
                    color: blue;
                    background-color: aqua;
                }
                h1{
                    color: red;
                }
            </style>
        <!-- 引入外部 css 檔案 -->
            <link rel="stylesheet" href="style-tag-in-head&link.css"/> <!-- rel="stylesheet" 意思是告訴瀏覽器引入的檔案類型是css -->
    </head>
    <body>
        <h1>style tag in head</h1>
        <p>this is a paragraph</p>
        <p>this is a paragraph</p>
        <p>this is a paragraph</p>
        <p>this is a paragraph</p>
        <p>this is a paragraph</p>
        <p>this is a paragraph</p>
        <p>this is a paragraph</p>
        <p>this is a paragraph</p>
        <h2>style tag in head</h2>

    </body>
</html>
