<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>class & id</title>
        <link rel="stylesheet" href="class&id&css-selector.css"/>
    </head>
    <body>
        <!-- class & id -->
        <!-- class (類別) 可以任意取名類別名稱 也可以多個類別 -->
        <!-- id (唯一識別名稱) 只能唯一 -->
            <h1 id="css-h1">class & id</h1>
            <p class="fruit background-grey">apple</p>
            <p class="fruit">banana</p>
            <p class="fruit">cherry</p>
            <p class="human background-grey">Angela</p>
            <p class="human">Bruise</p>
            <p class="human">Charlie</p>
        
    </body>
</html>
